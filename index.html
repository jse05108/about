<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> 강주혜</title> 
        <style>
            h2 {color:red;}
            h1 {color:blue;}
        </style>
    </head>

    <body>
        <header>
        <h1>강주혜</h1>
           <nav>
               <a href="#hana">One</a>
               <a href="#dul">Two</a>
               <a href="#set">Three</a>
               <a href="#net">Four</a>
           </nav>
        </header>

        <section>
            <h2 id="hana"> 내가 제일 좋아하는 음식</h2>
              <ul>
                  <li>연어</li>
                  <li>초밥</li>
                  <li>김치만두</li>
                  <li>곱창</li>
                  <li>떡볶이</li>
              </ul>
        </section>

        <section>
            <h2 id="dul">나의 원동력</h2>
              <p> 
                  여행 (100%) <progress value="1"></progress> <br>
                  고양이 망고 (90%) <progress max="100" value="90"></progress> <br>
                  운동 (40%) <progress max="100" value="40"></progress>
              </p>
        </section>

        <section>
            <h2 id="set">나의 취미 </h2>
            <details open><summary>운동하기</summary>
            <p>좋아하는 운동은 줌바댄스이고, 시작한지 6개월 되었습니다.</p></details>  
        </section>

        <footer>
            <p>
                <img src="/Users/kangjuhye/Documents/성신여대 로고.jpg" alt="성신여대"/><br>
                이 페이지는 <b>강주혜</b>에 의해 만들어졌습니다.
                더 자세히 알고 싶으면 <a href="http://www.instagram.com">저의 인스타그램</a>을 방문해주세요.
            </p>
        </footer>
    </body>
</html>
